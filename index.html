<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <button class="play">Rock</button>
        <button class="play">Paper</button>
        <button class="play">Scissors</button>
    </div>
    <div class="startGame">Press any of the buttons to start playing against computer! First one to win 5 rounds takes the series!</div>
    <div>Player Score: <div style="display: inline;" class="playerScore">0</div></div>
    <div>Enemy Score: <div style="display: inline;" class="enemyScore">0</div></div>
    <div>Player Move: <div style="display: inline;" class="playerMove"></div></div>
    <div>Enemy Move: <div style="display: inline;" class="enemyMove"></div></div>
    <div>Round Result: <div style="display: inline;" class="roundResult"></div></div>
    <div>Series Result: <div style="display: inline;" class="seriesResult"></div></div>
    <button class="reset" style="margin-left: 11px;">Reset Scores</button>
    
    <footer>
        <div>~ Done by tazwarmohammed ~</div>
        <div>UI UNDER CONSTRUCTION</div>
    </footer>
</body>
<script src="main.js"></script>
</html>
